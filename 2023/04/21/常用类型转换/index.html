                <h2 id="Go中常用的类型转换方法"><a href="#Go中常用的类型转换方法" class="headerlink" title="Go中常用的类型转换方法"></a>Go中常用的类型转换方法</h2><h3 id="字符串与其它类型相互转换"><a href="#字符串与其它类型相互转换" class="headerlink" title="字符串与其它类型相互转换"></a>字符串与其它类型相互转换</h3><p><strong>与字符串相关的类型转换都是通过 <code>strconv</code> 包实现的</strong></p>
<h4 id="strconv-IntSize"><a href="#strconv-IntSize" class="headerlink" title="strconv.IntSize"></a>strconv.IntSize</h4><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs go">strconv.IntSize<br><br><span class="hljs-keyword">const</span> strconv.IntSize untyped <span class="hljs-type">int</span> = <span class="hljs-number">64</span>  <span class="hljs-comment">// 64 位系统</span><br><span class="hljs-comment">// 获取程序运行的操作系统平台下 int 类型所占的位数</span><br></code></pre></td></tr></table></figure>

<h4 id="int-转-string"><a href="#int-转-string" class="headerlink" title="int 转 string"></a>int 转 string</h4><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">strconv</span>.<span class="hljs-title">Itoa</span><span class="hljs-params">(i <span class="hljs-type">int</span>)</span></span> <span class="hljs-type">string</span><br><span class="hljs-comment">// 返回数字 i 所表示的字符串类型的十进制数</span><br></code></pre></td></tr></table></figure>

<h4 id="float64-转-string"><a href="#float64-转-string" class="headerlink" title="float64 转 string"></a>float64 转 string</h4><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">strconv</span>.<span class="hljs-title">FormatFloat</span><span class="hljs-params">(f <span class="hljs-type">float64</span>, fmt <span class="hljs-type">byte</span>, prec <span class="hljs-type">int</span>, bitSize <span class="hljs-type">int</span>)</span></span> <span class="hljs-type">string</span><br><span class="hljs-comment">// 将 64 位浮点型的数字转换为字符串，其中 fmt 表示格式（其值可以是 &#x27;b&#x27;、&#x27;e&#x27;、&#x27;f&#x27; 或 &#x27;g&#x27;），prec 表示精度，bitSize 则使用 32 表示 float32，用 64 表示 float64</span><br></code></pre></td></tr></table></figure>

<h4 id="string-转-int"><a href="#string-转-int" class="headerlink" title="string 转 int"></a>string 转 int</h4><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">strconv</span>.<span class="hljs-title">Atoi</span><span class="hljs-params">(s <span class="hljs-type">string</span>)</span></span> (<span class="hljs-type">int</span>, <span class="hljs-type">error</span>)<br><span class="hljs-comment">// 将字符串转换为 int 型</span><br></code></pre></td></tr></table></figure>

<h4 id="string-转-float64"><a href="#string-转-float64" class="headerlink" title="string 转 float64"></a>string 转 float64</h4><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs go"><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">strconv</span>.<span class="hljs-title">ParseFloat</span><span class="hljs-params">(s <span class="hljs-type">string</span>, bitSize <span class="hljs-type">int</span>)</span></span> (<span class="hljs-type">float64</span>, <span class="hljs-type">error</span>)<br><span class="hljs-comment">// 将字符串转换为 float64 型</span><br></code></pre></td></tr></table></figure>
